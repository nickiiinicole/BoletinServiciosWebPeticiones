<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>FORM PERSONA</h1>
    <form method="POST" action="http://localhost:8080/tema5maven/rest/personas/insertar">
        <label for="id">Id:</label>
        <input type="text" name="id" id="id">
        <br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br> 
        Casado:
        <br>
        No<input type="radio" name="casado" id="nocasado" value="false">
        Si<input type="radio" name="casado" id="casado" value="true">
        <br><br>
        <label for="sexo">Sexo:</label>
        <input type="text" name="sexo" id="sexo">
        <br><br>
        <input type="submit" value="Enviar consulta" />
    </form>
</body>

</html>
