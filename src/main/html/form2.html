<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h1>FORM DEPORTISTA</h1>
    <form method="POST" action="http://localhost:8080/tema5maven/rest/deportistas/crear/form">
        <label for="id">Id:</label>
        <input type="text" name="id" id="id">
        <br><br>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">
        <br><br>
        <br><br>
        <label for="deporte">Deporte:</label>
        <input type="text" name="deporte" id="deporte">
        <br><br>
        <br>
        Activo<input type="radio" name="activo" id="activo" value="true">
        Retirado<input type="radio" name="activo" id="retirado" value="false">
        <br><br>
        <label for="sexo">Sexo:</label>
        <input type="text" name="sexo" id="sexo">
        <br><br>
        <input type="submit" value="Enviar consulta" />
    </form>
</body>

</html>
